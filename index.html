<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: white;
            margin-bottom: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .yes-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .no-btn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .no-btn:hover {
            transform: translate(var(--move-x, 0), var(--move-y, 0)) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you accept?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="alert('Great choice!')">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        
        noBtn.addEventListener('mouseenter', function(e) {
            const button = e.target;
            const container = button.parentElement;
            
            // Get button position and dimensions
            const rect = button.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Calculate random movement (but keep it within viewport)
            const maxX = window.innerWidth - rect.width - 50;
            const maxY = window.innerHeight - rect.height - 50;
            
            // Generate random position
            const randomX = Math.random() * (maxX - 50) + 25;
            const randomY = Math.random() * (maxY - 50) + 25;
            
            // Calculate how far to move
            const moveX = randomX - rect.left;
            const moveY = randomY - rect.top;
            
            // Apply the movement using CSS custom properties
            button.style.setProperty('--move-x', moveX + 'px');
            button.style.setProperty('--move-y', moveY + 'px');
            
            // Update position immediately
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        });
        
        // Optional: Add click event that also moves the button
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const button = e.target;
            const maxX = window.innerWidth - button.offsetWidth - 50;
            const maxY = window.innerHeight - button.offsetHeight - 50;
            
            const randomX = Math.random() * (maxX - 50) + 25;
            const randomY = Math.random() * (maxY - 50) + 25;
            
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
